<ion-content padding class="background-gradient">
    <body padding>
      <div style="text-align: center; padding-top: 100px;">
          <span class = "title-white large-title-white">{{_config.title1}}</span>&nbsp;
          <span class = "title-orange large-title-orange">{{_config.title2}}</span>
      </div>
      
      <div  style="text-align:center; align-content: center; margin-top: 20px">
      <img width="20%" [src]= "_config.logolarge">
      </div>
      
      <div style="text-align: center; padding-bottom: 50px; width:100%">
        
        <h2>
            <div style="padding-top: 40px;">
                <input [(ngModel)] = "_user.username" maxlength="24" placeholder="User name" class="input" >
            </div>
            <div style="padding-top: 10px;">
                  <input [(ngModel)] = "_user.password" (keyup.enter)="onClickLogin()" type="Password" maxlength="40" placeholder="Password" class="input">
            </div>
           <br>
            <button (click)='onClickLogin()' ion-button>Login</button>
        </h2>
        <div >
          <span class="register-user" (click) = 'registerUser()'>Create Account</span>
        </div>
      </div>
      </body>
  </ion-content>
