<!-- Generated template for the ReplayComponent component -->
<ion-header >    
    <ion-toolbar no-padding>
      <ion-title> 
        <ion-item no-lines style="background-color: transparent;color: white; font-size: 16pt">
          Data Replay<ion-icon item-end (click) = "dismiss()" class="closeicon" name="close-circle"></ion-icon>
        </ion-item> 
      </ion-title>
  
    </ion-toolbar>
    <div>
      <ion-item class = "selectall">
        <ion-label no-padding> Select All</ion-label>
        <ion-checkbox [(ngModel)]="select_all" (click) = "selectAll()"></ion-checkbox>
    </ion-item>
    </div>
</ion-header>
<ion-content>
   
   
    <div *ngFor="let sport of sportData">
      <ion-grid no-padding >
        <ion-row>
          <ion-col col-1 style="text-align: end">
              <img class="icon" [src]= "sport.icon">
          </ion-col>
          <ion-col col-11>
              <ion-item style="margin-top: 0px !important">
                  <ion-label no-padding >{{sport.name}}</ion-label>
                  <ion-checkbox [(ngModel)]="sport.isChecked"></ion-checkbox>
              </ion-item>
          </ion-col>
        </ion-row>
            <div *ngFor="let league of leagueData">
                <div *ngIf = "sport.id == league.id && sport.isChecked"  >
                  <ion-grid no-padding>
                    <ion-row>
                      <ion-col col-1></ion-col>
                      <ion-col col-1 style="text-align: end">
                          <img class="icon" [src]= "league.leagueicon">
                      </ion-col>
                      <ion-col col-10>
                          <ion-item style="margin-top: 0px">
                              <ion-label>{{league.leaguename}}</ion-label>
                              <ion-checkbox [(ngModel)]="league.isChecked"></ion-checkbox>
                          </ion-item>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </div>
            </div>
      </ion-grid>  
    </div>
</ion-content>
<ion-footer>
  <ion-grid no-padding >
    <ion-row class="date-row">
      <ion-col col-6>
          <ion-item no-lines style="background-color: transparent" >
              <ion-label class="date-label">Start:</ion-label>
              <ion-datetime class="date-input" [(ngModel)] = "startDate"  displayFormat="MMM DD, YYYY"></ion-datetime>
          </ion-item>
          
      </ion-col>
      <ion-col col-6>
        <ion-item no-lines style="background-color: transparent">
          <ion-label class="date-label">End:</ion-label>
          <ion-datetime class="date-input" [(ngModel)] = "endDate" displayFormat="MMM DD, YYYY"></ion-datetime>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="replay-row">
      <ion-col col-12 style="text-align: right">
          <button class="replay-button" ion-button (click) = "runReplay()" >Replay <ion-icon  name="redo"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
